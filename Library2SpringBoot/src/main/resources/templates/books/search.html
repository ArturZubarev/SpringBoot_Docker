<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.thymeleaf.org ">
<head>
    <meta charset="UTF-8">
    <title>Search book</title>
</head>
<body>
<form th:method="POST" th:action="@{/books/search}">
    <label for="query">Введите поисковый запрос</label>
    <input type="text" id="query" name="query"/>
    </br>
    <input type="submit" value="Искать!"/>
</form>
<div th:if="${books}">
    <div th:if="${books.isEmpty()}">
        <span>Книг не найдено</span>
    </div>
    <div th:each="book: ${books}">
        <p th:text="${book.getName()+','+book.getAuthor()+','+book.getYearOfPublication()}">book</p>
        <div th:if="${book.getReader()!=null}">
            <span>В данный момент книга находится у:</span><span
                th:text="${book.getReader().getName()}">Person name</span>
        </div>
        <div th:if="${book.getReader()==null}">
            <span>Книга свободна</span>
        </div>
        </hr>
    </div>
</div>
</body>
</html>
